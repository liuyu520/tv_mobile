<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .verticalcenter {
            position: relative;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -o-transform: translateY(-50%);
            transform: translateY(-50%);
        }

    </style>
</head>
<body>
<div style="width:200px;height: 200px;background-color: #03a9f4">

    <input class="verticalcenter" type="button" value="我要垂直居中"/>
</div>
<div style="width:200px;height: 200px;background-color: #660066">

    <span class="verticalcenter">我要垂直居中</span>
</div>
<div style="width:200px;height: 200px;background-color: #03a9f4">

    <div class="verticalcenter">我要垂直居中
        <br>
        居中了吗
    </div>
</div>
</body>
</html>
