<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <script type="text/javascript" src="common_util.js"></script>
    <title>自定义属性</title>
    <script type="text/javascript">
        $(function (event) {
            $('#firstLi').attr('title','这是title').attr('abc','062').data('id','888');
        })
        var getLiABC=function (event) {
            var source=event.target;
            $(source).parent().append('<div>'+$('#firstLi').data('id')+'</div>')
        }
    </script>
</head>
<body>
<ul>
    <li id="firstLi" >畅捷通信息技术股份有限公司安保部</li>
    <li></li>
</ul>
<div>
    <div onclick="getLiABC(event)" >获取li的abc属性</div>
</div>
</body>
</html>
