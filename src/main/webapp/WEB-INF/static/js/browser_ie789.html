<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>对IE7,8,9的判断</title>
    <!--[if IE 7]>
    <style type="text/css">
        body {
            color: #06f
        }

    </style>
    <script>
        window.onload = function () {
            var aHref = document.createElement('a');
            aHref.href = 'http://www.baidu.com';
            aHref.innerHTML = "只有IE7才能看到";
            var br2 = document.createElement('br');
            var div2 = document.getElementsByTagName('div')[0];
            div2.appendChild(br2);
            div2.appendChild(aHref);
            alert('您使用的是IE7浏览器');
        }
    </script>
    <![endif]-->
