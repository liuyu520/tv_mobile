    <script type="text/javascript">
        var upload = function () {
            var param = {};
            param.formatTypeInvalid = "您上传的格式不正确，仅支持jpg、jpeg、png、gif、bmp,请重新选择！";
            param.url = '/tv_mobile/upload/upload';
            param.success = function (data, status) {
                if (data.fullUrl) {
                    $("img[name=photo]").attr("src", data.fullUrl);
                    alert("上传成功");
                } else {
                    alert("服务器故障，稍后再试！");
                }
            };
            param.error = function (data, status, e) {
                alert(e);
            };
            com.whuang.hsj.ajaxUploadFile('fileUpload', param);

        };
